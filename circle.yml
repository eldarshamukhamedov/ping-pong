machine:
  node:
    version: 7.5.0
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
    - "~/node_modules"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build --rm=false -t eldarshamukhamedov/pingpong .
    - mkdir -p ~/docker; docker save eldarshamukhamedov/pingpong > ~/docker/image.tar
    - npm install

test:
  override:
    - docker run -d -p 12345:12345 eldarshamukhamedov/pingpong; sleep 10
    - npm run testcontainer

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push eldarshamukhamedov/pingpong
